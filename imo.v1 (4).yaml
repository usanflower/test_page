openapi: 3.0.0
info:
  title: IMO Plus
  version: '1.0'
  contact:
    name: 김기백
    email: incar.kkb@gmail.com
  termsOfService: 'http://www.incar.co.kr'
  description: |
    IMO Plus API 문서

    # 공통 통신

    모든 통신엔 URL Parameter 필수
    URL은 Air.incar.co.kr 호출 할 URL 표시
    예) air.incar.co.kr/Gogek/Gogek2/List 에 호출시
    url = '/Gogek/Gogek2/List'

    # 인증 처리
    기본적으로 로그인시 서버에서 응답해준 auth_key를 로컬에 저장.
    auth_key를 서버 요청시 parameter값에 필수로 포함

    # 필수값
      - url
      - auth_key
servers:
  - url: 'http://air.incar.co.kr'
    description: IIMS 서버
paths:
  /IMO/ImoPlus/Auth:
    post:
      summary: 최초 IMO 로그인
      operationId: post-Imo-ImoPlus-LoginAuth
      responses:
        '200':
          description: 핸드폰번호
          content:
            application/json:
              schema:
                type: object
                properties:
                  hp_no:
                    type: string
                    description: 핸드폰번호
      description: "최초 IMO 로그인시 \n브릿지서버로 요청\n사원번호와 비밀번호를 요청 하여 사용자 인증이 되면\nIIMS에 저장된 핸드폰번호(HP_NO) 값을 리턴"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sawon_cd:
                  type: string
                  description: 사원번호
                password:
                  type: string
                  description: 비밀번호
              required:
                - sawon_cd
                - password
        description: |-
          사원번호
          비밀번호
      tags:
        - 로그인_인증
    parameters: []
  /Imo/ImoPlus/SendSms:
    post:
      summary: 로그인 인증번호 요청
      operationId: post-Imo-ImoPlus-SendSms
      responses:
        '200':
          description: 인증번호 발송 여부
          content:
            application/json:
              schema:
                type: object
                properties:
                  send_yb:
                    type: string
                    description: '발송 여부 : 1'
      tags:
        - 로그인_인증
      description: 로그인 후 사원 핸드폰 번호로 인증번호 요청
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sawon_cd:
                  type: string
                  description: 사원번호
                hp_no:
                  type: string
                  description: 핸드폰번호
              required:
                - sawon_cd
                - hp_no
        description: 사원번호랑 핸드폰 번호 요청
  /Imo/ImoPlus/ConfirmSms:
    post:
      summary: 인증번호 확인
      operationId: post-Imo-ImoPlus-ConfirmSms
      responses:
        '200':
          description: 인증번호 확인 후 랜덤한 비밀키
          content:
            application/json:
              schema:
                type: object
                properties:
                  sms_yb:
                    type: string
                    description: '인증번호 확인 : 1'
                  s_key:
                    type: string
                    description: 세션인증시 랜덤한 키값
      description: 발송된 인증번호 확인
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sawon_cd:
                  type: string
                  description: 사원번호
                sms_no:
                  type: string
                  description: 사용자가 입력한 인증번호
              required:
                - sawon_cd
                - sms_no
      tags:
        - 로그인_인증
  /Imo/ImoPlus/GetSession:
    post:
      summary: 세션정보획득
      operationId: post-Imo-ImoPlus-GetSession
      responses:
        '200':
          description: 세션정보 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  sawon_cd:
                    type: string
                    description: 사원번호
                  sawon_nm:
                    type: string
                    description: 사원명
                  dept_cd:
                    type: string
                    description: 부서코드
                  new_dept_pk:
                    type: string
                    description: new_dept 테이블 PK
                  company_cd:
                    type: string
                    description: 소속 코드
                  hp_no:
                    type: string
                    description: 핸드폰번호
                  auth_key:
                    type: string
                    description: 인증키값 중요
      description: 세션정보 획득
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sawon_cd:
                  type: string
                  description: 사원번호
                token:
                  type: string
                  description: 핸드폰 고유 기기값
                s_key:
                  type: string
                  description: 인증문자 확인 후 응답한 s_key값
              required:
                - sawon_cd
                - token
                - s_key
      tags:
        - 로그인_인증
  /Gogek/Gogek2/List:
    post:
      summary: 고객관리-리스트
      operationId: post-Gogek-Gogek2-List
      responses:
        '200':
          description: IMO에서 필요한 데이터만 출력
          content:
            application/json:
              schema:
                type: object
                properties:
                  root:
                    type: object
                    properties:
                      status:
                        type: object
                        properties:
                          ercode:
                            type: string
                            description: "에러코드 '0'이 아니면 에러"
                          ermsg:
                            type: string
                            description: 에러 메세지
                      object:
                        type: object
                        properties:
                          currentPageNo:
                            type: string
                            description: 현재 페이지번호
                          totalPageNo:
                            type: string
                            description: 전체 페이지 수
                          totalRecCount:
                            type: string
                            description: 전체 건수
                          rec:
                            type: object
                            properties:
                              gogek_no:
                                type: string
                                description: '고객번호 '
                              gogek_gubun:
                                type: string
                                description: 고객구분
                              gubun:
                                type: string
                                description: '고객구분 1:일반, 2:사업자'
                              gubun_nm:
                                type: string
                                description: 구분명
                              name:
                                type: string
                                description: 고객명
                              public_no:
                                type: string
                                description: 고객주민번호
                              tel_no:
                                type: string
                                description: 전화번호
                              hp_no:
                                type: string
                                description: 핸드폰번호
                              e_mail:
                                type: string
                                description: 이메일
                              create_date:
                                type: string
                                description: 고객등록날짜
                              sawon_cd:
                                type: string
                                description: 담당자 사번
                              sawon_nm:
                                type: string
                                description: 담당자 이름
                              checked:
                                type: string
                              my_geyak:
                                type: string
                                description: 계약 건수
                              group_name:
                                type: string
                                description: 고객그룹
                              is_holy:
                                type: string
                                description: 이벤트 생일/결혼
                              is_holy_day:
                                type: string
                                description: 생일/결혼 날짜
                            required:
                              - gogek_no
      description: 고객관리 리스트
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: '호출 URL 예: /Gogek/Gogek2/List'
                  default: /Gogek/Gogek2/List
                my_gogek:
                  type: string
                  description: '로그인한 사원번호 예:1611064'
                  example: '1611064'
                listCount:
                  type: string
                  default: '20'
                  description: '목록수 예: 20'
                name:
                  type: string
                  description: '검색 고객명 예:김인카'
                gubun:
                  type: string
                  description: '구분값 디폴트:true'
                  default: 'true'
                imochk:
                  type: string
                  description: 'IMO에서 요청 했는지 체크 디폴트:ok'
                  default: ok
              required:
                - url
                - my_gogek
                - gubun
                - imochk
        description: 고객리스트 조회 항목
      tags:
        - 고객관리
    parameters: []
  /Gogek/Gogek2/ViewGeneral:
    parameters: []
