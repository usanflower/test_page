                          office_tel_no:
                            type: string
                          office_zip_cd:
                            type: string
                          office_addr1:
                            type: string
                          office_addr2:
                            type: string
                          bigo:
                            type: string
                          group_pk:
                            type: string
                          create_date:
                            type: string
                          damdangja_id:
                            type: string
                          damdangja_nm:
                            type: string
                          company_nm:
                            type: string
                          company_cd:
                            type: string
                          sogeja_id:
                            type: string
                          sogeja_nm:
                            type: string
                          sex:
                            type: string
                          age:
                            type: string
                          sang_date:
                            type: string
                          address_mode:
                            type: string
                          new_zip_cd:
                            type: string
                          new_addr1:
                            type: string
                          new_addr2:
                            type: string
                          new_dong:
                            type: string
                          new_bldg:
                            type: string
                          office_address_mode:
                            type: string
