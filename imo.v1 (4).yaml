      description: 공지사항 상세
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pk:
                  type: string
                  description: 공지사항 고유키 (리스트에서 받은값)
                imochk:
                  type: string
                  default: ok
                  description: IMO 요청 여부
              required:
                - pk
                - imochk
