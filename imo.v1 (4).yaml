            application/json:
              schema:
                type: object
                properties:
                  rec:
                    type: array
                    items:
                      type: object
                      properties:
                        wonsusa_nm:
                          type: string
                          description: 보험사명
                        service_nm:
                          type: string
                          description: '서비스명 예:애니카서비스'
