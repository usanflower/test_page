                                family_age:
                                  type: string
                          car_rec:
                            type: array
                            items:
                              type: object
                              properties:
                                pk:
                                  type: string
                                carNumber:
                                  type: string
                                carExpiration:
                                  type: string
                                car_no:
                                  type: string
                                bh_end:
                                  type: string
