  /Etc/ISalesBank/BoardList:
    post:
      summary: 세일즈뱅크-리스트 공통
      operationId: post-Etc-ISalesBank-BoardList
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  rec:
                    type: array
                    items:
                      type: object
                      properties:
                        pk:
                          type: string
                          description: 고유키
                        thumbnail:
                          type: string
                          description: 썸네일
                        base64_thumbnail:
                          type: string
                          description: 썸네일 Base64_encode
                        title:
                          type: string
                          description: 제목
                        view_cnt:
                          type: string
                          description: 클릭수
      description: 세일즈뱅크 전체 공통
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                tab_no:
                  type: string
                  default: '1'
                  description: " 탭 번호\n 1: 세일즈북\n 2: 전략상품\n 3: 인카전용\n 5: 패키지\n 6: 스크랩\n 7: 보험사자료"
                cate1_cd:
                  type: string
                  description: 카테고리1 코드. 빈값
                cate2_cd:
                  type: string
                  description: 카테고리2 코드. 빈값
                order_name:
                  type: string
                  description: 빈값
                order_value:
                  type: string
                  description: 빈값
                rule_is_write:
                  type: string
                  default: '2'
                  description: 기본값 2
                imo:
                  type: string
                  description: IMO 여부 체크
                  default: m
                pageRow:
                  type: string
                  description: 페이지수. 기본 5
                  default: '20'
                keytype:
                  type: string
                  description: |-
                    검색조건
                    title+content : 전체
                    title : 제목
                    content : 내용
                keywd:
                  type: string
                  description: 검색어
