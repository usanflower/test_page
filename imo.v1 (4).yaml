  /Etc/Notice/List:
    post:
      summary: 공지사항-리스트
      operationId: post-Etc-Notice-List
      responses:
        '200':
          description: 리스트 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  currentPageNo:
                    type: string
                  totalPageNo:
                    type: string
                  rec:
                    type: array
                    items:
                      type: object
                      properties:
                        pk:
                          type: string
                          description: 리스트 고유키
                        writeDate:
                          type: string
                          description: 작성일
                        title:
                          type: string
                          description: 제목
        '201':
          description: Created
      tags:
        - 공지사항
      description: 공지사항 리스트
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                page_row:
                  type: string
                  description: 현재 페이지 번호
                category1:
                  type: string
                  description: 공지사항 카테고리
                  default: '7'
                search_sel:
                  type: string
                  description: |-
                    검색구분 항목
                    title : 제목
                    content : 내용
                    name : 이름
                    file_path : 파일
                    title_or_content : 제목 + 내용
                search:
                  type: string
                  description: 검색어
              required:
                - page_row
                - category1
  /Etc/Notice/View:
    post:
      summary: 공지사항-상세
      operationId: post-Etc-Notice-View
      responses:
        '200':
          description: 공지사항 상세 응답
